<div class="wrapper">
  <a href="casa.component.html">
    <button class="back-button">Volver</button>
  </a>
  <div class="form-container">
    <h2>Formulario</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Nombre:</label>
          <input type="text" id="firstName" formControlName="firstName" placeholder="Ingresa tu nombre" />
        </div>
        <div class="form-group">
          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" formControlName="lastName" placeholder="Ingresa tus apellidos" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" />
        </div>
        <div class="form-group">
          <label for="cedula">Número de Cédula:</label>
          <input type="text" id="cedula" formControlName="cedula" placeholder="Ingresa tu cédula" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" formControlName="direccion" placeholder="Ingresa tu dirección" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Género:</label>
          <select id="gender" formControlName="gender">
            <option value="">Seleccione una opción</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
          </select>
        </div>
        <div class="form-group full-width">
          <label for="message">Mensaje:</label>
          <textarea
            id="message"
            rows="4"
            formControlName="message"
            placeholder="Escribe tu opinión aquí"
          ></textarea>
        </div>
      </div>
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" formControlName="agree" />
          Acepto los términos y condiciones
        </label>
      </div>
      <div class="form-group submit-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
